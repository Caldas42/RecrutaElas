{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'aplicacao/css/home_cadastros.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <br> 
    <br>

    <h1 id="tituloCadastros">Cadastros</h1>

    <div class = "lista-de-cadastros">
        <a href="{% url 'aplicacao:cadastrar' %}">
            <div class="novo-cadastro-card">
                <h2>Novo Cadastro</h2>
            </div>
        </a>

        {% for cadastro in cadastros %}
        <a href="{% url 'aplicacao:visualizar_cadastros' cadastro.id %}">
            <div class="cadastro-card">

                {% if cadastro.imagem %}
                    <img src="{{ cadastro.imagem.url }}" alt="{{ cadastro.nome }}" style="max-width: 200px;" class="card-image">
                {% endif %}

                <div class="card-content">
                    <h2>{{cadastro.nome}}</h2>
                    <!--editar excluir-->
                </div>

            </div>
        </a>
        {% endfor %}
        
    </div>

    <a href="{% url 'usuarios:logout' %}">
        <h1>sair da conta</h1>
    </a>

</body>
</html>
