{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cadastro</title>
    <link rel="stylesheet" href="{% static 'aplicacao/css/cadastrar.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1 id="cadastro-estilo">Novo Cadastro</h1>

        <form action="{% url 'aplicacao:cadastrar' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Campo</th>
                    <th>Informação</th>
                </tr>
                <tr>
                    <td><label for="textFormNome">Nome:</label></td>
                    <td><input type="text" id="textFormNome" name="formNome" maxlength="150" required></td>
                </tr>
                <tr>
                    <td><label for="numberFormIdade">Idade:</label></td>
                    <td><input type="number" id="numberFormIdade" name="formIdade" required></td>
                </tr>
                <tr>
                    <td><label for="numberFormCpf">CPF:</label></td>
                    <td><input type="number" id="numberFormCpf" name="formCpf" maxlength="14"></td>
                </tr>
                <tr>
                    <td><label for="numberFormCelular">Celular:</label></td>
                    <td><input type="number" id="numberFormCelular" name="formCelular" maxlength="15"></td>
                </tr>
                <tr>
                    <td><label for="numberFormCep">CEP:</label></td>
                    <td><input type="number" id="numberFormCep" name="formCep" maxlength="9"></td>
                </tr>
                <tr>
                    <td><label for="textFormCidade">Cidade:</label></td>
                    <td><input type="text" id="textFormCidade" name="formCidade" maxlength="30" required></td>
                </tr>
                <tr>
                    <td><label for="textFormBairro">Bairro:</label></td>
                    <td><input type="text" id="textFormBairro" name="formBairro" maxlength="100"></td>
                </tr>
                <tr>
                    <td><label for="textFormRua">Rua:</label></td>
                    <td><input type="text" id="textFormRua" name="formRua" maxlength="150"></td>
                </tr>
                <tr>
                    <td><label for="numberFormNumero">Número:</label></td>
                    <td><input type="number" id="numberFormNumero" name="formNumero"></td>
                </tr>
                <tr>
                    <td><label for="textFormComplemento">Complemento:</label></td>
                    <td><input type="text" id="textFormComplemento" name="formComplemento" maxlength="50"></td>
                </tr>
                <tr>
                    <td><label for="fileFormImagem">Imagem:</label></td>
                    <td><input type="file" id="fileFormImagem" name="formCadastroImagem"></td>
                </tr>
            </table>

            <div class="skillsFormContainer">
                <h1>Selecione habilidades que você possui:</h1>

                <div class="selectSkillsContainer">
                    <input type="checkbox" id="selectSkillCostura" name="nameSkillCostura">
                    <label for="selectSkillCostura">Costura</label>
                
                    <input type="checkbox" id="selectSkillPintura" name="nameSkillPintura">
                    <label for="selectSkillPintura">Pintura</label>
                
                    <input type="checkbox" id="selectSkillGerenciamento" name="nameSkillGerenciamento">
                    <label for="selectSkillGerenciamento">Gerenciamento</label>
                </div>
                
            </div>

            <div class="botaoForm">
                <input type="submit" value="Enviar" class="button">
            </div>
        </form>
    </div>
</body>
</html>
