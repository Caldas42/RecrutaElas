{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pastas</title>
    <link rel="stylesheet" href="{% static 'aplicacao/css/gerenciar_pastas.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="page-gerenciar-pastas">
        <h1>Gerenciar Pastas</h1>

        <!-- Card para Criar Pasta -->
        <a href="{% url 'aplicacao:criar_pasta' %}" class="card">
            <h2>Criar Pasta</h2>
        </a>

        <h2>Pastas Criadas</h2>
        <div class="lista-de-pastas">
            {% for pasta in pastas %}
                <div class="pasta-card">
                    <a href="{% url 'aplicacao:detalhes_pasta' pasta.id %}">
                        <h3>{{ pasta.nome }}</h3>
                    </a>

                    <!-- FormulÃ¡rio para deletar pasta -->
                    <form action="{% url 'aplicacao:deletar_pasta' pasta.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn-delete">Deletar</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
