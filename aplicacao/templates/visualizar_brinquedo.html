{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Brinquedos</title>
    <link rel="stylesheet" href="{% static 'aplicacao/css/visualizar_brinquedo.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %}

    <h1>visualizar brinquedos</h1>

    <br>

    <div class="container">

        <h1 id="nome-brinquedo">{{ brinquedo.nome }}</h1>

        <br>

        <h1 id="categoria-brinquedo">{{ brinquedo.categoria }}</h1>
        <h1 id="materiais-brinquedo">{{ brinquedo.materiais }}</h1>
        <h1 id="tematica-brinquedo">{{ brinquedo.tematica }}</h1>
        <h1 id="quantidade-brinquedo">{{ brinquedo.quantidade }}</h1>
        
        <br>

        <div class="actions">
            <a href="{% url 'aplicacao:deletar_brinquedo' brinquedo.id %}" class="edit-btn">
                <i class="fa-solid fa-trash" id="lixo" style="color: rgb(0, 0, 0) !important;"></i>Excluir Brinquedo
            </a>

            <a href="{% url 'aplicacao:editar_brinquedo' brinquedo.id %}" class="edit-btn">
                <i class="fa-solid fa-pencil" id="lapis" style="color: rgb(0, 0, 0) !important;"></i>Editar Brinquedo
            </a>
        </div>

        <br>

        <button popovertarget="my-popover">Open Popover</button>

        <div popover id="my-popover">
            <form action="{% url 'aplicacao:visualizar_brinquedo' brinquedo.id %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="delete-btn">Deletar Brinquedo</button>
            </form>
        </div>
        
    </div>
</body>
</html>
