{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'aplicacao/css/visualizar_brinquedo.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Visualizar Brinquedo</title>
</head>
<body>
    <a href="{% url 'aplicacao:home_brinquedos' %}" class="btn-voltar">&#8592;</a>
    <div class="container">
        <h1 id="cadastro-estilo">{{ brinquedo.nome }}</h1>
        <table>
            <tr>
                <th>Materiais</th>
                <td>{{ brinquedo.materiais }}</td>
            </tr>
            <tr>
                <th>Quantidade</th>
                <td>{{ brinquedo.quantidade }}</td>
            </tr>
            <tr>
                <th>Categoria</th>
                <td>{{ brinquedo.categoria }}</td>
            </tr>
            <tr>
                <th>Tem√°tica</th>
                <td>{{ brinquedo.tematica }}</td>
            </tr>
        </table>

        <div class="actions">
            <form action="{% url 'aplicacao:deletar_brinquedo' brinquedo.id %}" method="post" style="display: inline;">
                {% csrf_token %}
            </form>
        </div>
    </div>

    <div class="btn-sair">
        <a href="{% url 'usuarios:logout' %}" class="sair">&#x27F3; sair</a>
    </div>
</body>
</html>
