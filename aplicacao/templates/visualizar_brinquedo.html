{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Brinquedos</title>
    <link rel="stylesheet" href="{% static 'aplicacao/css/visualizar_brinquedo.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <h1>visualizar brinquedos</h1>

    <br>

    <div class="container">

        <h1 id="nome-brinquedo">{{ brinquedo.nome }}</h1>

</html>
