{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Brinquedos</title>
    <link rel="stylesheet" href="{% static 'aplicacao/css/home_brinquedos.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %}

    <a href="{% url 'aplicacao:home' %}"><i class="fa-solid fa-arrow-left"></i></a>

    <h1 id="tituloBrinquedos">home brinquedos</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alerta {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}


    <div class = "lista-de-brinquedos">

        {% for brinquedo in todos_brinquedos %}

        <a href="{% url 'aplicacao:visualizar_brinquedo' brinquedo.id %}">
            <div class="brinquedo-card">

                {% if brinquedo.imagem %}
                    <img src="{{ brinquedo.imagem.url }}" alt="{{ brinquedo.nome }}" style="max-width: 200px;">
                {% endif %}
                
                <h2>{{brinquedo.nome}}</h2>

            </div>
        </a>

        {% endfor %}

        <br>

        <a href="{% url 'aplicacao:registrar_brinquedo' %}">
            <div class="novo-brinquedo-card">
                <h2>Novo Brinquedo</h2>
            </div>
        </a>
        
    </div>
</body>
</html>
