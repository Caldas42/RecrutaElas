{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Brinquedos</title>
    <link rel="stylesheet" href="{% static 'aplicacao/css/registrar_brinquedo.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %}

    <h1>registrar brinquedos</h1>

    <div class="container">

        <form action="{% url 'aplicacao:registrar_brinquedo' %}" method="POST">

            {% csrf_token %}

            <label for="textFormBrinquedoNome">Nome:</label></td>
            <input type="text" id="textFormBrinquedoNome" name="nameFormBrinquedoNome" maxlength="100" required>

            <label for="textFormBrinquedoCategoria">Categoria:</label></td>
            <input type="text" id="textFormBrinquedoCategoria" name="nameFormBrinquedoCategoria" maxlength="100" required>

            <label for="textFormBrinquedoMateriais">Materiais:</label></td>
            <input type="text" id="textFormBrinquedoMateriais" name="nameFormBrinquedoMateriais" maxlength="200" required>

            <label for="textFormBrinquedoTematica">Tematica:</label></td>
            <input type="text" id="textFormBrinquedoTematica" name="nameFormBrinquedoTematica" maxlength="100" required>

            <label for="numberFormBrinquedoQuantidade">Quantidade:</label>
            <input type="number" id="numberFormBrinquedoQuantidade" name="nameFormBrinquedoQuantidade" required>
            
            <div class="botaoForm">
                <input type="submit" value="Enviar" class="button">
            </div>

        </form>

    </div>
    
</body>
</html>
